<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | My Study Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            const eye = document.getElementById('eye-icon');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                eye.innerHTML = eye.dataset.hide;
            } else {
                pwd.type = 'password';
                eye.innerHTML = eye.dataset.show;
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col">
  {% include 'header.html' %}

    <main class="flex-1 flex items-center justify-center">
        <div class="bg-white bg-opacity-95 rounded-xl shadow-2xl p-10 w-full max-w-md mt-10">
            <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">Create Your Account</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="mb-4 text-center font-semibold
        {% if category == 'success' %}
          text-green-600
        {% else %}
          text-red-600
        {% endif %}
        ">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form action="{{ url_for('register') }}" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-purple-200 rounded focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2 border border-purple-200 rounded focus:outline-none focus:ring-2 focus:ring-purple-400 transition pr-10">
                        <span id="eye-icon"
                              onclick="togglePassword()"
                              data-show="&#128065;" data-hide="&#128064;"
                              class="absolute right-3 top-3 cursor-pointer select-none">
                            &#128064;
                        </span>
                    </div>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-2 rounded shadow-lg hover:scale-105 transition">Register</button>
            </form>
            <p class="mt-6 text-center text-gray-600">
                Already have an account?
                <a href="{{ url_for('login') }}" class="text-blue-600 font-semibold hover:underline">Login</a>
            </p>
        </div>
    </main>

    <footer class="bg-gray-900 text-white text-center p-4 mt-10">
        <p>&copy; 2025 My Study Hub. Made by Deborah.</p>
    </footer>
</body>
</html>
