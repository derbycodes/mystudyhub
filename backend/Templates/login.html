<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Study Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-wide">MyStudyHub</h1>
            <nav>
                <a href="{{ url_for('home') }}" class="bg-white text-blue-600 px-4 py-2 rounded mx-2 font-semibold hover:bg-blue-100 transition">Home</a>
                <a href="{{ url_for('register') }}" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded mx-2 transition">Register</a>
            </nav>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center">
        <div class="bg-white bg-opacity-95 rounded-xl shadow-2xl p-10 w-full max-w-md mt-10">
            <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Welcome Back!</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="mb-4 text-center text-red-600 font-semibold">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold py-2 rounded shadow-lg hover:scale-105 transition">
                    Login
                </button>
            </form>
            <p class="mt-6 text-center text-gray-600">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="text-blue-600 font-semibold hover:underline">Register</a>
            </p>
        </div>
    </main>

    <footer class="bg-gray-900 text-white text-center p-4 mt-10">
        <p>&copy; 2025 My Study Hub. Made by Deborah.</p>
    </footer>
</body>
</html>
