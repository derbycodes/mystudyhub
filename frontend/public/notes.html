<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Hub - Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl font-bold">My Study Hub - Notes</h1>
    </header>
    <main class="container mx-auto mt-5">
        <section>
            <h2 class="text-2xl font-semibold text-center">Manage Your Notes</h2>
            <form id="noteForm" class="mt-5">
                <textarea id="noteContent" class="w-full h-40 p-2 border border-gray-300 rounded" placeholder="Write your notes here..."></textarea>
                <div class="mt-3 text-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Note</button>
                </div>
            </form>
            <div id="notesList" class="mt-5">
                <h3 class="text-xl font-semibold">Your Notes</h3>
                <ul class="list-disc pl-5" id="notesContainer">
                    <!-- Notes will be dynamically inserted here -->
                </ul>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4 mt-5">
        <p>&copy; 2023 My Study Hub. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript to handle note submission and display
        document.getElementById('noteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const noteContent = document.getElementById('noteContent').value;
            if (noteContent) {
                const notesContainer = document.getElementById('notesContainer');
                const li = document.createElement('li');
                li.textContent = noteContent;
                notesContainer.appendChild(li);
                document.getElementById('noteContent').value = ''; // Clear the textarea
            }
        });
    </script>
</body>
</html>
